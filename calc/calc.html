<style>
    body{
        user-select: none;
    }
    .container{
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        grid-gap: 4px;
        padding: 4px;
        border-radius: 20px;
        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        max-width: 360px;
        background: linear-gradient(#c8c9ca,black);
    }
    .item input{
        border-radius: 20px;
    }
    
    .item {
        display: flex;
        padding: 20px;
        border-radius: 20px;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        font-size: 20px;
        background: radial-gradient(#c8c9ca, #2f3d49);

    }

    form{
        max-width: 100%;
    }

    input{
        width: 100%;
        height: 30px;
        border: none;
        font-size: 30px;
        outline: none;
        text-align: center;
       justify-content: center;
    }
    .input{
        grid-column: 1/5;
        background: white;
    }

    .clean{
        grid-column: 1/3;
        background: radial-gradient(#c8c9ca, rgba(252, 0, 0, 0.911));
    }

    .back{
        grid-column: 3/5;
    }
   
   .equal{
       grid-column: 4;
       grid-row: 6/8;
       background-color: silver;
       background: silver;
   }

   .zero{
       grid-column: 1/3;


   }
</style>
<body>
    <div class="container">
        <div class="item input"><form name="form"><input type="text" name="textview" readonly></form></div>
        <div class="item clean" onclick="clean()">c</div>
        <div class="item back" onclick="back()">&larr;</div>
        <div class="item" onclick = "insert('+')">+</div>
        <div class="item" onclick = "insert('-')">-</div>
        <div class="item" onclick = "insert('*')">&times;</div>
        <div class="item" onclick = "insert('/')">&divide;</div>
        <div class="item" onclick = "insert ('7')">7</div>
        <div class="item" onclick = "insert ('8')">8</div>
        <div class="item" onclick = "insert ('9')">9</div>
        <div class="item" onclick = "insert ('(')">(</div>
        <div class="item" onclick = "insert ('4')">4</div>
        <div class="item" onclick = "insert ('5')">5</div>
        <div class="item" onclick = "insert ('6')">6</div>
        <div class="item" onclick = "insert (')')">)</div>
        <div class="item" onclick = "insert ('1')">1</div>
        <div class="item" onclick = "insert ('2')">2</div>
        <div class="item" onclick = "insert ('3')">3</div>
        <div class="item equal" onclick="equal()">=</div>
        <div class="item zero" onclick = "insert ('0')">0</div>
        <div class="item" onclick = "insert ('.')">.</div>
    </div>
    <script>
        function insert(num){
            document.form.textview.value = 
            document.form.textview.value + num       
        }
        function clean(){
            document.form.textview.value = ""
        }
        function back(){
            var exp = document.form.textview.value;
            document.form.textview.value = exp.substring(0,
            exp.length-1);
        }
        function equal(){
            var exp = document.form.textview.value;
            if(exp){
                document.form.textview.value = eval(exp);
            }
        }

    </script>
</body>
